<!DOCTYPE html>
<!--
  This page displays a 3D model and provides an AR experience using
  Google’s <model-viewer> web component. When viewed on a mobile device
  with AR support (Android via WebXR/Scene Viewer or iOS via AR Quick
  Look), the “AR” button will appear allowing the user to project the
  model into their environment. The GLB file is stored alongside
  this page as “model.glb”.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Model Viewer</title>
    <!-- Load the model-viewer component. This script is loaded from a CDN. -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #000;
      }
      /* Style the AR button to make it more visible. */
      model-viewer::part(default-ar-button) {
        background-color: #0b5ed7;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!--
      The model-viewer element displays the 3D model. The "ar" attribute
      enables augmented reality when supported. The "camera-controls"
      attribute allows users to orbit and zoom the model. The
      "auto-rotate" attribute makes the model slowly spin when not
      interacting.
    -->
    <model-viewer
      id="ar-model"
      src="model.glb"
      alt="3D model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      autoplay
      touch-action="pan-y"
    ></model-viewer>
  </body>
</html>
